{% extends 'main.html' %}
{% load static %}
{% load  widget_tweaks %}
{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Direcciones</h1>
        </div>
    </div>
    <div class="card ">
        <div class="card-body">
            <table class="table table-hover table-striped table-bordered datatable align-middle w-100">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre de la Dirección</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                    {% for direccion in direcciones %}

                    <tr>
                        <td>{{direccion.nombre}}</td>
                        <td class="text-end">
                            <a href="{% url 'editDireccion' direccion.id %}" class="btn btn-dark bi bi-pencil-square">
                            </a>
                            <a href="{% url 'direcciondetails' direccion.id %}" class="btn btn-dark">
                                <i class="bi bi-search"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
        <div class="card-footer">
            <a href="{% url 'addDireccion' %}" class="btn btn-primary">Nueva Dirección</a>
        </div>

    </div>

    {% endblock %}
