{% extends 'main.html' %}
{% block content %}
<main class="container">
    <div class="card card-body mt-4">
        <section class="row justify-content-center">
            <h2 class="">Distribucion Porcentaje de Objetivos</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'systemparameters' %}">Parametros</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'systemparameterpercentajedistribution' %}">Distribucion
                            Porcentaje</a></li>
                    <li class="breadcrumb-item"><a
                            href="{% url 'systemparameterpercentajedistributiondepartment' departamento %}">{{departamento.nombre|title}}</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <a
                            href="{% url 'systemparameterpercentajedistributiondepartmentnivel' departamento nivel.valor %}">{{nivel|title}}</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Ajustar Porcentaje</li>
                </ol>
            </nav>

            <form action="#" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="d-flex gap-2">                    
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'systemparameterpercentajedistributiondepartmentnivel' departamento nivel.valor %}"
                        class="btn btn-danger ml-2">Cancelar</a>

                </div>
            </form>          
            
                   
        </section>
    </div>

</main>
{% endblock %}
