{% extends 'main.html' %}
{% load static %}
{% block content %} 
<main class="container">
    <div class="row">
        <form action="{% url 'editobjective' empleado.ficha objetivo.id %}" method="post"
            class="card card-body shadow-lg p-3 m-5 bg-white rounded">
            <h4 class="text-center fw-bolder fst-italic">Nuevo Objetivo para {{periodo}}</h4>
            <h5 class="text-center ">
                {{empleado.nombre|title}} {{empleado.apellido|title}}
            </h5>

            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.texto.id_for_label }}" class="form-label">Texto</label>
                {{ form.texto }}
            </div>

            <div class="mb-3">
                <label for="{{ form.tipo.id_for_label }}" class="form-label">Tipo</label>
                {{ form.tipo }}
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-lg btn-primary bi bi-plus-circle flex-grow-1 me-4">
                    Modificar Objetivo
                </button>
                <a href="{% url 'objectives' empleado.ficha %}" class="btn btn-lg btn-danger bi bi-x-circle flex-grow-1">
                    Cancelar</a>
            </div>

        </form>
    </div>
</main>
{% endblock %}
