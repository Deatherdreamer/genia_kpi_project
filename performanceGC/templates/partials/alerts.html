{% if messages %}
<div class="toast-container position-fixed bottom-0 end-0 m-4">
    {% for message in messages %}
    <div class="toast align-items-center text-bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true">
        <div class="toast-header text-bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
            <i class="bi bi-{% if message.tags == 'error' %}x-circle{% elif message.tags == 'warning' %}exclamation-triangle{% elif message.tags == 'info' %}info-circle{% elif message.tags == 'success' %}check-circle{% endif %}"></i>

            <strong class="me-auto text-capitalize">{{ message.tags }}</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
    {% endfor %}
</div>

<script>
$(document).ready(function () {
        $('.toast').toast('show');
});
</script>
{% endif %}
