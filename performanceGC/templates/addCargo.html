{% extends 'main.html' %}
{% load static %}
{% load custom_tags %}
{% load widget_tweaks %}

{% block content %}

<div class="container">
    <h1 class="text-center">Nuevo Cargo</h1>
    <div class="card card-body">

        <form action="{% url 'addCargo' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {% render_field field class="form-control" %}
            </div>
            {% endfor %}
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'seeCargos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
