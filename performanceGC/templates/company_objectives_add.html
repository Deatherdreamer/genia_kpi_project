{% extends 'main.html' %}
{% load static %}
{% block content %}
  <main class="container">
    <div class="row">
      <form action="
        {% if company_objective %}
          {% url 'companyobjectives_edit' company_objective.id %}
        {% else %}
          {% url 'companyobjectives_add' %}
        {% endif %}
            "
        method="post"
        class="card card-body border-0 shadow mt-4">
        <h4 class="text-center fw-bolder fst-italic">
          {% if company_objective %}
            Editar Objetivo Estrategico
          {% else %}
            Nuevo Objetivo Estrategico
          {% endif %}
        </h4>
        <h5 class="text-center">{{ periodo }}</h5>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-lg btn-primary bi bi-plus-circle flex-grow-1 me-4">
            {% if company_objective %}
              Editar
            {% else %}
              Agregar
            {% endif %}
          </button>
          <a href="{% url 'companyobjectives' %}" class="btn btn-lg btn-danger bi bi-x-circle flex-grow-1">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
