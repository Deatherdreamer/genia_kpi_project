{% extends 'main.html' %}

{% block content %}
  <h4 class="text-center mt-4">Preguntas Frecuentes</h4>
  <section class="row justify-content-center">
    <div class="col-md-9">
      <div class="card card-body border-0 shadow">
        <div class="accordion" id="accordionExample">
          {% for pregunta in preguntas_frecuentes %}
            <div class="accordion-item">
              <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">{{pregunta.pregunta}}</button></h2>
              <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  {{pregunta.respuesta}}
                </div>
              </div>
            </div>

            {% empty %}
            <div>No hay preguntas frecuentes en este momento.</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
