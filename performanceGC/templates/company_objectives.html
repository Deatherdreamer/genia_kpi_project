{% extends 'main.html' %}
{% load static %}
{% load custom_tags %}
{% load widget_tweaks %}

{% block content %}
  <main class="container">
    <section class="row justify-content-center">
      <h4 class="text-center mt-4">Objetivos Estrategicos</h4>
      <h5 class="text-center mb-4">{{ periodo }}</h5>
      <div class="row justify-content-center">
        {% for objective in company_objectives %}
          <div class="col-md-6 my-2">
            <div class="card card-body shadow border-0 h-100">
              <h5 class="card-title">{{ objective.title }}</h5>
              <p class="card-text">{{ objective.description }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </section>
  </main>
{% endblock %}
